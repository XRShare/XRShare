included:
  - Shared
  - "XR Anatomy"
  - "XR Anatomy Vision"

excluded:
  - DerivedData
  - Packages
  - .build
  - .swiftpm

disabled_rules:
  - trailing_whitespace
  - line_length
  - vertical_whitespace
  - trailing_newline
  - opening_brace
  - control_statement
  - empty_enum_arguments
  - operator_whitespace
  - multiple_closures_with_trailing_closure
  - empty_count
  - shorthand_operator
  - unused_optional_binding
  - redundant_optional_initialization
  - force_unwrapping
  - force_cast
  - implicitly_unwrapped_optional
  - cyclomatic_complexity
  - function_body_length
  - file_length
  - type_body_length


analyzer_rules:
  - unused_declaration
  - unused_import

force_cast: warning
force_unwrapping: warning
implicitly_unwrapped_optional: warning

identifier_name:
  min_length: 2
  excluded:
    - id
    - ar
    - xr
    - x
    - y
    - z

type_name:
  min_length: 3
  max_length: 50

reporter: "xcode"